<DOCTYPE html>
    <html lang="en-US">
        <head>
            <meta charset="utf-8">
            <title>Rock Paper Scissor Game</title>
            <body>
                <h1 class="header1">Rock Paper Scissors Game</h1>
                <h3 class="header3">First one to win 5 rounds wins the game</h3>
                <p id="instructions">"Pick your choice by clicking on any buttons below"</p>
                <button id="rock"> Rock </button>
                <button id="paper"> Paper </button>
                <button id="scissors"> Scissors </button>
                <div id="results">
                    <p id="displayPlayerScore">Player Score = 0</p>
                    <p id="displayCompScore">Computer Score = 0</p>
                    <p id="roundResult">Round 0 </p>
                </div> 
                <script src ="script.js"></script>
            </body>
        </head>
    </html>
</DOCTYPE>
